name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck

      - name: Lint bin/
        run: shellcheck bin/reqdrive

      - name: Lint lib/
        run: shellcheck lib/*.sh

      - name: Lint install.sh
        run: shellcheck install.sh

      - name: Lint test scripts
        run: shellcheck tests/simple-test.sh tests/run-tests.sh

  syntax-check:
    name: Bash syntax check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Syntax check bin/reqdrive
        run: bash -n bin/reqdrive

      - name: Syntax check lib/*.sh
        run: for f in lib/*.sh; do bash -n "$f"; done

      - name: Syntax check install.sh
        run: bash -n install.sh

  test-simple:
    name: Tests (simple runner)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run simple test suite
        run: bash tests/simple-test.sh

  test-bats:
    name: Tests (bats)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install bats-core
        run: |
          sudo apt-get install -y bats

      - name: Run unit tests
        run: bats --formatter tap tests/unit/

      - name: Run E2E tests
        run: bats --formatter tap tests/e2e/
